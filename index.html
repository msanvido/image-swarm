<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Swarm Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #333;
            border-radius: 8px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
        }
        button, input[type="file"] {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #555;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #666;
        }
        .toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        canvas {
            border: 2px solid #555;
            border-radius: 8px;
            background: #000;
            display: block;
            margin: 0 auto;
        }
        .image-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .image-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #444;
            border-radius: 4px;
            font-size: 12px;
        }
        .remove-btn {
            background: #d44;
            padding: 2px 6px;
            font-size: 10px;
        }
        .remove-btn:hover {
            background: #e55;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Swarm Simulation</h1>
        <div class="controls">
            <div class="control-group">
                <label for="imageUpload">Upload Images:</label>
                <input type="file" id="imageUpload" multiple accept="image/*">
            </div>
            <div class="control-group">
                <div class="toggle">
                    <input type="checkbox" id="colorToggle">
                    <label for="colorToggle">Color Mode</label>
                </div>
            </div>
            <div class="control-group">
                <button id="resetSwarm">Reset Swarm</button>
            </div>
        </div>
        <canvas id="swarmCanvas" width="1000" height="600"></canvas>
        <div class="image-list" id="imageList"></div>
    </div>
    <script src="swarm.js"></script>
</body>
</html>
